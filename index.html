<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      background: linear-gradient(90deg, #00f0ff, #00ffa2, #ff00f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
      100% { text-shadow: 0 0 10px #0ff; }
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
    }

    .loader {
      margin: 40px auto 0;
      border: 6px solid #222;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'll Be Back Soon</h1>
    <p>anupkunwarkamar.com.np is currently undergoing maintenance.<br>
    We're working hard to bring something awesome. Stay tuned!</p>
    <div class="loader"></div>
    <footer>&copy; 2025 Anup Kunwar Kamar</footer>
  </div>
</body>
</html>
